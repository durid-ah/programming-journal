<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Chart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="node_modules/d3-array/dist/d3-array.min.js"></script>
    <script src="node_modules/d3-axis/dist/d3-axis.min.js"></script>
    <script src="node_modules/d3-collection/dist/d3-collection.min.js"></script>
    <script src="node_modules/d3-dsv/dist/d3-dsv.min.js"></script>
    <script src="node_modules/d3-fetch/dist/d3-fetch.min.js"></script>
    <script src="node_modules/d3-format/dist/d3-format.min.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.min.js"></script>
    <script src="node_modules/d3-scale/dist/d3-scale.min.js"></script>
    <script src="node_modules/d3-selection/dist/d3-selection.min.js"></script>
    <script src="node_modules/d3-time-format/dist/d3-time-format.min.js"></script>

    <!--Line chart stuff-->
    <script src="node_modules/d3-time/dist/d3-time.min.js"></script>
    <script src="node_modules/d3-shape/dist/d3-shape.min.js"></script>
    <script src="node_modules/d3-path/dist/d3-path.min.js"></script>

    <!--Making Charts Updatable-->
    <script src="node_modules/d3-color/dist/d3-color.min.js"></script>
    <script src="node_modules/d3-dispatch/dist/d3-dispatch.min.js"></script>
    <script src="node_modules/d3-ease/dist/d3-ease.min.js"></script>

    <!--d3 selection is used here-->
    <script scr="node_modules/d3-timer/dist/d3-timer.min.js"></script>
    <script src="node_modules/d3-transition/dist/d3-transition.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The view of the updatable chart goes here-->
    <div class="update-barchart-container"></div>
    <div class="controls">
      <button data-name="revenue">Revenue</button>
      <button data-name="budget">Budget</button>
      <button data-name="popularity">Popularity</button>
    </div>

    <!-- This is your chart's containers -->
    <div class="bar-chart-container"></div>
    <div class="scatter-plot-container"></div>
    <div class="line-chart-container"></div>

    <!-- Loading in your Javascript logic -->
    <script src="pre-process.js"></script>
    <script src="bar-chart.js"></script>
    <script src="scatter-plot.js"></script>
    <script src="line-chart.js"></script>
    <script src="updatable-chart.js"></script>
  </body>
</html>
